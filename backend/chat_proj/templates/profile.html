<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login page</title>
</head>
<body>
    <div class="root">
    </div>
    <script>
        let url = 'http://127.0.0.1:8000/api/v1/profile/';
let root = document.querySelector('.root');
fetch(url)
.then(res => res.json())
.then(result => {
    if (result.chat_list) {
        for (let i in result.user) {
            let newElem = document.createElement('div');
            newElem.className = i;
            newElem.innerHTML = '<p>'+ result.user[i] + '</p>'
            document.body.insertBefore(newElem, root);
            };
        for (let i of result.chat_list) {
            let newElem = document.createElement('div');
            newElem.id = 'chat'+ i.id;
            newElem.innerHTML = '<p>'+ i.name + '</p>'
            document.body.insertBefore(newElem, root);
        }
    }
});
    </script>
</body>
</html>
