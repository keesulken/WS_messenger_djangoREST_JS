<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>async</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="root">

        </div>
        <script>
            function f1 () {
                const res = fetch('http://127.0.0.1:8000/api/v1/chatroom/1');
                return res.json()
            }
            function f2 () {
                const res = fetch('http://127.0.0.1:8000/api/v1/chatroom/1');
                return res.json()
            }
            function f3 () {
                const res = fetch('http://127.0.0.1:8000/api/v1/chatroom/1');
                return res.json()
            }
            async function go() {
                let a = await f1();
                console.log(a);
                let b = await f2();
                console.log(b);
                let c = await f3();
                console.log(c);
            }
            go();
        </script>
    </body>
</html>
